<!DOCTYPE html>
<html lang='en'>
<head>
	<title>TypeScript</title>
</head>
<body>
	<script src="node_modules/systemjs/dist/system.js"></script>
	<script type="text/javascript">
//set our base url reference path
SystemJS.config({
	baseURL: './ts',
	//defaultJSExtensions: true,	//for older version
	packages: {
		'/': {
			defaultExtension: 'js'	//for newer version (this replaces defaultJSExtensions: true)
		}
	}
});

//load required js file
SystemJS.import('app5.js');
	</script>
</body>
</html>
